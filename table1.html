<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with html</title>
</head>
<body>
    <table border="1">
        <tr><th>Names</th></tr>
        <tr><td>Joan</td></tr>
        <tr><td>Peter</td></tr>
        <tr><td>Joan</td></tr>
    </table>
    <table border="1">
        <tr><th>Names</th><th>Apellidos</th></tr>
        <tr><td>Joan</td><td>Robles</td></tr>
        <tr><td>Peter</td><td>McDonald</td></tr>
        <tr><td>Joan</td><td>Assange</td></tr>
    </table>
    <table border="1">
        <tr><th colspan="2">Cars</th>
        <tr><th>Brand</th><th>Reference</th></tr>
        <tr><th rowspan="4">Mazda</th><td>CX-3</td></tr>
        <tr><td>CX-5</td></tr>
        <tr><td>CX60</td></tr>
        <tr><td>323</td></tr>
        <tr><th rowspan="2">Renault</th><td>Sandero</td></tr>
        <tr><td>Kwid</td></tr>
        <tr><th>Chevrolet</th><td>Aveo</td></tr>
    </table>

</body>
</html>
